<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAT BALL & STUMP GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>BAT BALL & STUMP GAME</h1>
    </header>
    <main>
        <div class="batt_ball_game">
            <div class="game-row">
                <div class="game-item">
                    <img id="bat-img" src="images/bat.jpg" alt="Bat Image">
                    <button id="bat">Bat</button>
                </div>
            </div>

            <div class="game-row">
                <div class="game-item">
                    <img id="ball-img" src="images/ball.jpg" alt="Ball Image">
                    <button id="ball">Ball</button>
                </div>
            </div>

            <div class="game-row">
                <div class="game-item">
                    <img id="stump-img" src="images/stump.jpg" alt="Stump Image">
                    <button id="stump">Stump</button>
                </div>
            </div>
        </div>
        <div class="game-item">
            <button id="reset">Reset</button><br><br>
            <h2 id="result_show" style="color: white;"></h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
